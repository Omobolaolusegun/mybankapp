<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account details</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/js/bootstrap.bundle.js">
    <!-- netlify.app -->
</head>
<body>
    <div class="navbar bg-light" id="topMav" style="background-color: whitesmoke; height: 50px;">
        <div class="container container-fluid">
          <div class="">
           <i class="fa-solid fa-angel-left"></i>
           <span>Profile</span>
          </div>
          <div data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap" class="btn" onclick="displayEditModal()">
            <i class="fa-solid fa-user-pen"></i>
            <span>Edit</span>
        </div>
        </div>
        <div class="container">
            <img src="icon accou.jpg" alt="" id="profile photo" class="rounded-circle" style="height:60px; width: 80px; margin-top: -50px; margin-left: 100px;">
        </div>
    </div>
    <div class="d-flex justify-content between">
        <div class="fw-bold">Account name</div>
        <div id="dispaccname"></div>
    </div>
    <div class="d-flex justify-content between mt-2">
        <div class="fw-bold">Account number</div>
        <div id="dispaccno"></div>
    </div>
    <div class="d-flex justify-content between mt-2">
        <div class="fw-bold">Email</div>
        <div id="dispaccemail"></div>
    </div>
    <div class="d-flex justify-content between mt-2">
        <div class="fw-bold">Phone number</div>
        <div id="dispaccphone"></div>
    </div>
    <div class="d-flex justify-content between mt-2">
        <div class="fw-bold">Bvn</div>
        <div id="dispaccbvn"></div>
    </div>
    <div class="text-cnter">
         <button class="btn btn-success btn-sm mt-2" onclick="resetPinPassword()" id="pinandpassword">Pin and Password</button>
         <div id="disResetPinPassword"></div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label=""></button>
            </div>
        </div>
        </div>
    </div>
    

</body>
</html>
